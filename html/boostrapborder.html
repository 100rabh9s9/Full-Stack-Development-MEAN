<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BootStrap Borders,Buttons</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
       <style media="screen">
       .box1{
         height:200px;
         width:200px;
         background-color:pink;
       }
       </style>
  </head>
  <body>
    <div class="container">
   <br>
        <!-- <div class="box1 border border-5 border-info rounded-pill">
        Bootstrap
      </div> -->
      <h1 class="border border-3 border-primary rounded">Welcome to BootStrap Session</h1>
    </div>
    <div class="container">
      <h2>Button Styles</h2>
      <button type="button" class="btn">Basic</button>
      <button type="button" class="btn btn-default">Default</button>
        <button type="button" class="btn btn-primary">Primary</button>
          <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-info">Info</button>
              <button type="button" class="btn btn-warning">Warning</button>
                <button type="button" class="btn btn-danger">Danger</button>
    </div>

    <div class="container">
    <table class="table table-striped table-bordered table-hover ">
      <thead>
        <tr>
          <th>FirstName</th>
          <th>LastName</th>
          <th>Email</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>John</td>
          <td>Doe</td>
          <td>john@example.com</td>
        </tr>

        <tr>
          <td>Mary</td>
          <td>Moe</td>
          <td>mary@example.com</td>
        </tr>

        <tr>
          <td>Maria</td>
          <td>Mathew</td>
          <td>marymathews@example.com</td>
        </tr>
      </tbody>
</table>
    </div>
  </body>
</html>
