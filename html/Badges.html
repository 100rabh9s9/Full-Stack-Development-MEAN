<!DOCTYPE html>
<!-- Badges-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Badges</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- Badges are numerical indicators of how many items are associaited with a Link-->
    <!-- inline elements used to display count indicators, labels or status information beside text , buttons, or other UI elements-->
    <!-- use the .badge class within <span> elements to create Badges-->
    <div class="container">
      <h1>Messages<span class="badge bg-secondary">4</span></h1>
      <button type="button" class="btn btn-primary">Primary <span class="badge">7</span></button>
    </div>
<!-- Alert-->
<!-- Predefined Alert messages, alert class is used to define alert messages-->
<div class="container">
  <div class="alert alert-success">
    <strong>Success!</strong>Indicates a successful or positive action
  </div>

  <div class="alert alert-info">
    <strong>Info!</strong>Indicates a neutral info change or action
  </div>

  <div class="alert alert-warning">
    <strong>Warning!</strong>    Indicates a warning that might need attention
  </div>

  <div class="alert alert-danger">
    <strong>Danger!</strong>    Indicate dangerous or potentially negative action
  </div>
</div>
<!-- Alert-->
<!-- Progress Bar
used to show a user how far along he/she is in a process-->
<div class="container">
  <h2>Progress Bar with Label</h2>
  <div class="progress">
    <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%">
      70%
    </div>
  </div>
</div>

  </body>
</html>
