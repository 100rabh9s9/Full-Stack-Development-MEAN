<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Largest of Two Numbers</title>

  <script>
    function largest() {
      var a = Number(document.getElementById("num1").value);
      var b = Number(document.getElementById("num2").value);

      if (a > b)
       {
        document.getElementById("res").value = a;
      }
      else if (b > a)
      {
        document.getElementById("res").value = b;
      }
      else
      {
        document.getElementById("res").value = "Both are equal";
      }
    }

    function clearAll()
     {
      document.getElementById("num1").value = "";
      document.getElementById("num2").value = "";
      document.getElementById("res").value = "";
      document.getElementById("num1").focus();
    }
  </script>
</head>

<body>
  <h1 align="center">Largest of Two Numbers</h1>
<table border="2" align="center" cellpadding="5">
    <tr>
      <td>

  <form>
    Enter Number 1:
    <input type="text" id="num1"><br><br>

    Enter Number 2:
    <input type="text" id="num2"><br><br>

    Result:
    <input type="text" id="res" readonly><br><br>

    <input type="button" value="Find Largest" onclick="largest()">
    <input type="button" value="Clear" onclick="clearAll()">
  </form>

</td>
</tr>

</table>

</body>
</html>
