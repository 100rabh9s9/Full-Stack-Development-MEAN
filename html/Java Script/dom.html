<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
</head>
<body>
    <h1>Java Script HTML DOM</h1>
    <h3> The getElementById Method</h3>
    <p id ="demo" ></p>
    <script>
        //Access a Paragraph Element
        var myPara = document.getElementById("demo");
        //Change the content of the Element
        myPara.innerHTML = "Hello World!";
    </script>
    
</body>
</html>
<!-- id = demo  is an HTML Property
 getElementById is a DOM method
 innerHTML is a DOM Property -->
