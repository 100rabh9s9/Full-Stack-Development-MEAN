<html>
    <head>
        <title>Natural Numbers</title>
    </head>
    <script>
        function printNatural() {
            let num = document.getElementById("num").value;
            let result = "";
            let i = 1;
            while (i <= num) 
            {
                 result += i + " "; 
                    i++;  
            }
            // Display the result
            document.getElementById("result").innerText = result;
        }
    </script>
    <body>
        <h1>Print Natural Numbers</h1>
        Enter a number: <input type="number" id="num" placeholder="Enter Value"/>
        <button type="button" onclick="printNatural()">Print</button>
        <p id="result"></p>
    </body>
</html>
