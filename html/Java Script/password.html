<!--Password Validation
Should contain Value 
Length should be between 7-12-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>
</head>
<script>
    function validatePassword() {
        let password = document.getElementById("password").value;

        if (password.length < 7 || password.length > 12) {
            alert("Invalid Password! Password must be between 7 and 12 characters.");
        } else {
            alert("Valid Password");
        }
    }
</script>
<body>
    <h1>Password Validation</h1>
    Enter Password: <input type="password" id="password" placeholder="Enter password">
    <button onclick="validatePassword()">Validate</button>
    
</body>
</html>
