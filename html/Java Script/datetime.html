<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Date Time Generator</title>
    <script type="text/javascript" lang="javascript">
      function buttonAlert()
      {
        alert(Date())
      }

    </script>
  </head>
  <body>
    <h1>Date Time Generator</h1>
    <button type="button" name="button" onclick="buttonAlert()">Click Me for Date Time</button>

  </body>
</html>
